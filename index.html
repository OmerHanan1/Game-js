<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <img id="navbar_logo_button" src="logo.png" alt="logo" />
      <ul>
        <li><a id="navbar_about_button">About</a></li>
        <li><a id="navbar_signup_button">SignUp</a></li>
        <li><a id="navbar_login_button">Login</a></li>
      </ul>
    </div>
    <div class="content">
      <!-- welcome page -->
      <div class="welcome">
        <h1>Welcome!</h1>
        <button type="button" id="login_button" class="btn btn-light">
          Login
        </button>
        <button type="button" id="signup_button" class="btn btn-light">
          Signup
        </button>
      </br></br>
        <h2>Authors:</h2>
        <p>Amit Chen 208055616</p>
        <p>Omer Hanan 316099159</p>
      </div>
      <!-- modal -->
      <div class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button
                id="close_modal_button_2"
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button
                id="close_modal_button_1"
                type="button"
                class="btn btn-primary"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- login page -->
      <div class="login">
        <h1>Login</h1>
        <div class="login-form">
          <form class="login-form">
            <label for="username">Username:</label>
            <input
              type="text"
              id="login_username"
              name="username"
              placeholder="Your Username"
              required="required"
            />
            <label for="password">Password</label>
            <input
              type="password"
              id="login_password"
              name="password"
              placeholder="Your Password"
              required="required"
            />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
      <!-- signup page -->
      <div class="signup">
        <h1>Signup</h1>
        <div class="signup-form">
          <form class="signup-form">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Choose a Username"
              required="required"
            />
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="at least 8 characters (digits and letters only)"
              minlength="8"
              pattern="(?=.*\d)((?=.*[a-z])|(?=.*[A-Z])).{8,}"
              title="must contain at least 8 characters (digits and letters only)"
              required="required"
            />
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              minlength="8"
              placeholder="Password again"
              pattern="(?=.*\d)((?=.*[a-z])|(?=.*[A-Z])).{8,}"
              title="must contain at least 8 characters (digits and letters only)"
              required="required"
            />
            <label for="first_name">First Name:</label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              placeholder="First Name"
              pattern="((?=.*[a-z])|(?=.*[A-Z])).{2,}"
              title="must contain letters only"
              required="required"
            />
            <label for="last_name">Last Name:</label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              placeholder="Last Name"
              pattern="((?=.*[a-z])|(?=.*[A-Z])).{2,}"
              title="must contain letters only"
              required="required"
            />
            <label for="email">E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@example.com"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              required="required"
            />
            <label for="birth_date">Birth Date:</label>
            <input
              type="date"
              id="birth_date"
              name="birth_date"
              value="2018-07-22"
              min="1970-01-01"
              max="2022-12-31"
              required="required"
            />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
      <!-- config page -->
      <div class="config">
        <h1>Game Configuration</h1>
        <label>Choose Shooting Key:</label>
        <input type="text" id="shooting_input" />
        <label>Choose Spaceship Projrctile Color:</label>
        <input type="color" id="projrctile_color_input" value="#FFFF00" />
        <button id="submit_shooting_button" class="btn btn-light">
          submit
        </button>
      </div>
      <!-- game page -->
      <div class="game">
        <h2 id="timer">time: 120</h2>
        <h2 id="score">score: 0</h2>
        <h2 id="lives">lives: 3</h2>
        <div class="gameCanvas">
          <canvas id="gameCanvas"></canvas>
        </div>
      </div>
    </div>
    <hr class="rounded" />
    <!-- footer div -->
    <div class="footer">
      <h1>Footer</h1>
    </div>
  </body>
</html>
